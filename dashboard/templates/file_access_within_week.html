{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Files Accessed</title>
    <meta charset="utf-8">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124181744-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-124181744-1');
    </script>
    <style>
          body {
            font: 10px sans-serif;
          }

          .axis path,
          .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
          }

          .filter {
            color: #fff
          }

          .Skippednull {
            stroke: orange;
            fill: orange;
          }

          .Completedtrue {
            stroke: green;
            fill: green;
          }

          .Completedfalse {
            stroke: red;
            fill: red;
          }


          .bar.Skippednull:hover {
            fill: darkorange;
          }

          .bar.Completedtrue:hover {
            fill: darkgreen;
          }

          .bar.count1 {
            /*stroke-dasharray:5,5*/
          }

          .bar:not(.count1):hover {
            cursor: pointer;
            /*fill: #000;*/
          }

          .bar.count1:hover {
            cursor: not-allowed;
          }

          .Completedfalse:hover {
            fill: #c00;
          }

          .x.axis path {
            display: none;
          }

          .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
          }
          /* Creates a small triangle extender for the tooltip */

          .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
          }
          /* Style northward tooltips differently */

          .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
          }

          .textlabel {}
        </style>

    </head>
    <body>

        <script src="{% static 'd3/d3.js' %}"></script>

        <script src="{% static 'd3-tip/dist/index.js' %}"></script>
        <script src="{% static 'underscore/underscore-min.js' %}"></script>
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'moment/min/moment.min.js' %}"></script>
        <label for="student_filter">View File Access Patterns in last </label>
        <select id="student_filter">
        <option value="/file_access_within_week?week_num=0" selected>Week 0</option>
        <option value="/file_access_within_week?week_num=1" >Week 1</option>
        <option value="/file_access_within_week?week_num=2" >Week 2</option>
        <option value="/file_access_within_week?week_num=3" >Week 3</option>
        <option value="/file_access_within_week?week_num=4" >Week 4</option>
        <option value="/file_access_within_week?week_num=5" >Week 5</option>
        </select>
        <div id="chart"></div>
        <script src="/static/js/file_access_within_week.js"></script>
    </body>
</html>
