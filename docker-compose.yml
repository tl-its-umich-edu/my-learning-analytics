version: '2'

services:

  mysql:
    image: mysql:5.7.22
    restart: always
    environment:
      - MYSQL_HOST=student_dashboard_mysql
      - MYSQL_DATABASE=student_dashboard
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=student_dashboard_user
      - MYSQL_PASSWORD=student_dashboard_password
      - MYSQL_PORT=3306

      - UDW_ENDPOINT=udw.prod.unizin.org
      - UDW_USER=du82xkwzgq86
      - UDW_PASSWORD=gMixsHCwu8y4wRM29F4aPlIfD
      - UDW_PORT=5439
      - UDW_DATABASE=dbx14by8tn
    entrypoint: ['docker-entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
    ports:
      - "3306"
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d/:ro
    container_name: student_dashboard_mysql
  web:
    build: .
    command: bash -c "../start.sh"
    volumes:
      - .:/code
    ports:
      - "5001:5000"
    depends_on:
      - mysql
    env_file:
      - .env
    container_name: student_dashboard
  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    volumes:
      - .:/code
    depends_on:
      - mysql
    env_file:
      - .env
    container_name: student_dashboard_cron
